{% extends 'base.html' %}

{% block title %}{{ section.title }}{% endblock title %}
{% block content %}
<h1 class="blog-title">
    {{ section.title }}
</h1>

{{ section.content|safe }}

<ul>
    {% for page in section.pages %}
    <li><a href="{{ page.permalink|safe }}">
            {{ page.date }} | 
            {{ page.title }}
        </a></li>
    {% endfor %}
</ul>

{% endblock content %}
